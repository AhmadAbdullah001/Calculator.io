<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.io</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="Calculator">
        <div class="inputContainer">
            <input type="text" name="" id="input">
        </div>
        <div class="Numbers">
            <button id="F1" class="btn">AC</button>
            <button id="F2" class="btn">(</button>
            <button id="F3" class="btn">)</button>
            <button id="F4" class="btn">%</button>
            <button  id="F5" class="btn">²√</button>  
            <br>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button  id="F6" class="btn">*</button>
          <button  id="F7" class="btn">/</button>       
          <br>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button  id="F8" class="btn">-</button>
          <button  id="F9" class="btn">Sin</button> 
          <br>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button  id="F10" class="btn">+</button>
          <button  id="F11" class="btn">Cos</button> 
           <br>
           <button id="Zero" class="btn">0</button>
           <button class="btn">.</button>
           <button  id="F12" class="btn">=</button>
           <button  id="F13" class="btn">Tan</button> 
        </div>
    </div>
</body>
<script src="Calculator.js"></script>
</html>
